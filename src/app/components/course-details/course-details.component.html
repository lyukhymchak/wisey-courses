<app-loader></app-loader>

<ng-container *ngIf="course$ | async as course">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ course.title }}</mat-card-title>
      <mat-card-subtitle>
        <div>{{ course.description }}</div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h2>Lessons</h2>
      <ol>
        <li *ngFor="let lesson of course.lessons">
          <h3>{{ lesson.title }}</h3>
          <img
            mat-card-image
            src="{{ lesson.previewImageLink }}/lesson-{{ lesson.order }}.webp "
            alt="image of {{ lesson.title }}"
          />
        </li>
      </ol>
    </mat-card-content>
  </mat-card>
</ng-container>
