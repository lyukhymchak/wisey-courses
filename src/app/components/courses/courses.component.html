<ng-container *ngIf="courses$ | async as courses">
  <div class="container">
    <div class="container-courses">
      <app-course *ngFor="let course of courses" [course]="course"></app-course>
    </div>
    <div class="container-button">
      <button
        mat-button
        color="primary"
        (click)="prevPage()"
        [disabled]="!hasPreviousData"
      >
        prevPage
      </button>
      <button
        mat-button
        color="primary"
        (click)="nextPage()"
        [disabled]="!hasNextData"
      >
        nextPage
      </button>
    </div>
  </div>
</ng-container>
