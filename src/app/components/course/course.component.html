<mat-card>
  <mat-card-header>
    <mat-card-title> {{ course.title }}</mat-card-title>
    <mat-card-subtitle>
      <div>Rating {{ course.rating }}</div>
      <div>Count of lessons: {{ course.lessonsCount }}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ course.previewImageLink + '/cover.webp' }}"
    alt="image of {{ course.title }}"
  />
  <mat-card-content>
    <ng-container *ngIf="course.meta.skills !== undefined">
      <div>Skills</div>
      <ul *ngFor="let skill of course.meta.skills">
        <li>{{ skill }}</li>
      </ul>
    </ng-container>
  </mat-card-content>
</mat-card>
